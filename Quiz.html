<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberAura</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <video autoplay loop muted plays-inline >
        <source src="../Videos/2nd.mp4">
       </video>
    <div class="container">

        <!-- Start Quiz Button -->
        <button id="start-btn" onclick="startQuiz()">Start Quiz</button>

        <!-- Quiz Content (Initially Hidden) -->
        <div class="quiz-container" id="quiz-container" style="display: none;">
            <div class="question-container" id="question-container">
                <span id="question-text"></span>
            </div>
            <div class="answers-container" id="answers-container">
                <button class="answer" id="answer1" onclick="checkAnswer(1)">Answer 1</button>
                <button class="answer" id="answer2" onclick="checkAnswer(2)">Answer 2</button>
                <button class="answer" id="answer3" onclick="checkAnswer(3)">Answer 3</button>
                <button class="answer" id="answer4" onclick="checkAnswer(4)">Answer 4</button>
            </div>
            <div class="score-container" id="score-container" style="display: none;">
                Aura: <span id="score">0</span>
            </div>
            <div class="timer-container" id="timer-container" style="display: none;">
                Time Left: <span id="timer">150</span> seconds
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
